<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="sidebar">
            <button id="add-project-btn">Add Project</button>
            <div class="project">
                <p class="project-name">Project Name</p>
                <ul>
                    <li>Today</li>
                    <li>This week</li>
                    <li>All tasks</li>
                </ul>
            </div>
            <div class="project">
                <p class="project-name">Project Name</p>
                <ul>
                    <li>Today</li>
                    <li>This week</li>
                    <li>All tasks</li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div class="project-box">
                <button id="add-task-btn">Add Task</button>
                <ul class="task-list">

                </ul>
            </div>
            <div id="new-task-box" class="">
                <form id="new-task-form">
                    <h3>New Task</h3>
                    <div class="row">
                        <label for="newTaskTitle">Title:</label>
                        <input type="text" id="newTaskTitle">
                    </div>
                    <div class="row">
                        <label for="newTaskDescription">Description:</label>
                        <textarea name="newTaskDescription"
                         id="newTaskDescription" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <label for="newTaskDueDate">Due Date:</label>
                        <input type="date" id="newTaskDueDate">
                    </div>
                    <div class="row">
                        <label for="newTaskPriority">Priority:</label>
                        <input type="range" min="1" max="5">
                    </div>
                    <div class="row">
                        <button type="button">Save</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
