<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="sidebar">
            <button id="addProjectBtn">Add Project</button>
            <div id="projectList">

            </div>
        </div>
        <div id="content">
            <div class="project-box">
                <button id="addTaskBtn">Add Task</button>
                <ul id="taskList">

                </ul>
            </div>
        </div>
        <div class="fullscreenContainer hidden">
            <form id="newTaskForm" class="hidden form">
                <h3>New Task</h3>
                <div class="row">
                    <label for="newTaskTitle">Title:</label>
                    <input type="text" id="newTaskTitle">
                </div>
                <div class="row">
                    <label for="newTaskDescription">Description:</label>
                    <textarea name="newTaskDescription"
                        id="newTaskDescription" rows="3"></textarea>
                </div>
                <div class="row">
                    <label for="newTaskDueDate">Due Date:</label>
                    <input type="date" id="newTaskDueDate">
                </div>
                <div class="row">
                    <label for="newTaskPriority">Priority:</label>
                    <input type="range" min="1" max="5" id="newTaskPriority">
                </div>
                <div class="row">
                    <button type="button" id="saveTaskBtn">Save</button>
                    <button type="button" id="cancelTaskBtn">Cancel</button>
                </div>
            </form>
            <form id="newProjectForm" class="hidden form">
                <h3>New Project</h3>
                <div class="row">
                    <label for="newProjectName">Name:</label>
                    <input type="text" id="newProjectName">
                </div>
                <div class="row">
                    <button type="button" id="saveProjectBtn">Save</button>
                    <button type="button" id="cancelProjectBtn">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
